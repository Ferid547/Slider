<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="assets/img/Old-City-Baku.jpg" alt="">
        <span>Baku</span>
      </div>
      <div class="swiper-slide"><img src="assets/img/places-to-visit-in-istanbul-hero-1600x890.webp" alt="">
        <span>Istanbul</span>
    </div>
      <div class="swiper-slide"><img src="assets/img/destination-moscow-03.jpg" alt="">
    <span>Moscow</span>
</div>
      <div class="swiper-slide"><img src="assets/img/tbilisi-georgia-city-view-TBILISI0820-0c3649a5ce874e889fb5787ec287b064.webp" alt="">
    <span>Tbilisi</span>
    </div>
      <div class="swiper-slide"><img src="assets/img/a4418-architectural-review-of-astana-kazakhstan-image-4.jpg" alt="">
    <span>Astana</span>
    </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
